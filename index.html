<html lang="ko">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>원도진 아기의 돌잔치에 초대합니다.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosanskr.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumpenscript.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/css/swiper.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=YlUSSWgcNGNamSdjQWLk"></script>
    <!--<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/js/swiper.jquery.min.js"></script>-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.1.1/masonry.pkgd.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.1/imagesloaded.min.js"></script>

    <style>
        *{margin:0;padding:0;list-style:none;}
        a{color:#333;text-decoration:none;}
        .top{position:absolute;top:0;left:0;width:100%;height:30px;background:url('temp/bg.png') repeat-x left top;}
        .bot{position:absolute;bottom:0;left:0;width:100%;height:30px;background:url('temp/bg2.png') repeat-x left bottom;}

        .wrap{padding-bottom:50px;}
        .visual{height:400px;background:url('temp/s3.jpg') no-repeat left top;background-size:auto 400px;}
        .visual img{width:100%; height:auto;}
        .desc{position:relative;padding:15px 0;background-color: #f5f5f5;background:url('temp/bg_desc.gif') repeat-x;text-align:center;background-size:auto 300px;}
        .desc img{width:auto;height:300px;}


        .map{margin:0 auto;width:100%;height:300px;padding-bottom:20px;background-color: #f5f5f5;}
        #Map{margin:0 auto;width:90%;height:300px;background-color: #f5f5f5;border:1px solid #ccc;}
        #Map .markerOverlay{padding:10px;width:150px;font-size:14px;}
        #Map .markerOverlay p{font-size:12px;}

        /*! 전화번호 */
        .phone{position:fixed;bottom:0;left:0;width:100%;display:flex;background-color: #fff;}
        /*
         노란색 : #e8c93d
         빨간색 : #b51105
         */
        .phone a{flex:1;box-sizing:border-box;padding:10px 0;width:45%;height:50px;text-align:center;font-size:20px;color:#333;}
        .phone a:nth-child(1){border-top:3px solid #e8c93d;}
        .phone a:nth-child(2){border-top:3px solid #b51105;}

        .photo{padding:10px;padding-bottom:20px;box-sizing:border-box;width:100%;border-bottom:1px dashed #666;}
        .photo .swiper-slide{width:100%;text-align:center;}
        .photo img{width:auto; height:225px;}


        .photozone{position:relative;padding:50px 0;}
        .photozone h2{padding-bottom:20px;text-align:center;}
        .marsony{width:100%;box-sizing:border-box;}
        .marsony img{width:100%; height:auto;border:1px solid #ccc;}
        .marsony .grid-item{margin-top:5px;width:48%;}
        .marsony .grid{margin:0 auto;width:95%;}
    </style>
</head>
<body>
<div class="wrap">
    <div class="visual"></div>
    <div class="desc">
        <div class="top"></div>
        <img src="temp/desc.jpg" alt="">
        <div class="bot"></div>
    </div>

    <!-- Slider main container -->
    <div class="photozone">
        <div class="top"></div>
        <div class="bot"></div>
        <h2><img src="temp/tac2.png" alt=""></h2>
        <div class="marsony">
            <ul class="grid">
                <li class="grid-item"><img src="temp/d1.jpg" alt=""></li>
                <li class="grid-item"><img src="temp/d2.jpg" alt=""></li>
                <li class="grid-item"><img src="temp/d3.jpg" alt=""></li>
                <li class="grid-item"><img src="temp/d4.jpg" alt=""></li>
                <li class="grid-item"><img src="temp/d5.jpg" alt=""></li>
                <li class="grid-item"><img src="temp/d6.jpg" alt=""></li>
                <li class="grid-item"><img src="temp/d7.jpg" alt=""></li>
                <li class="grid-item"><img src="temp/d8.jpg" alt=""></li>
                <li class="grid-item"><img src="temp/d9.jpg" alt=""></li>
                <li class="grid-item"><img src="temp/d10.jpg" alt=""></li>
                <li class="grid-item"><img src="temp/d11.jpg" alt=""></li>
            </ul>
        </div>
    </div>

    <script>
    $(function(){
        var $grid = $('.grid');
        $grid.imagesLoaded( function() {
            $grid.masonry({
                // options
                itemSelector: '.grid-item',
                gutter: 10,
                percentPosition: true
            });
        });
    });
    </script>

    <h2 style="padding:20px 0;text-align:center;background-color: #f5f5f5;"><img src="temp/tac3.png" alt=""></h2>
    <div class="map">
        <div id="Map"></div>
        <script type="text/javascript">
            $(function(){
                var mapOptions = {
                    center: new naver.maps.LatLng(37.5761214, 126.8891256),
                    zoom: 10
                };
                var map = new naver.maps.Map('Map', mapOptions);
                var marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(37.5761214, 126.8891256),
                    map: map
                });
                var contentString = [
                    '<div class="markerOverlay">',
                    '<h4>용산드마리스</h4>',
                    '<p class="address">서울 용산구 청파로 74(한강로동 18-9), 전자랜드 신관5층</p>',
                    '<p class="tel">문의전화 : <a href="tel:15882520">1588-2520</a></p>',
                    '</div>'
                ].join('');
                var infowindow = new naver.maps.InfoWindow({
                    content: contentString,
                });
                infowindow.open(map, marker);
            });
        </script>
    </div>
    <style>
        .maplink a{display:inline-block;box-sizing:border-box;padding:12px 0;width:100%;height:40px; background: #333; color:#fff;font-size:14px;line-height:1;text-align:center;}
    </style>
    <div class="maplink"><a href="http://naver.me/xYi9nwAW" target="_blank"><i class="fa fa-map" aria-hidden="true"></i> 네이버지도로 보기</a></div>
