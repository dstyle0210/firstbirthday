<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>원도진 아기의 돌잔치에 초대합니다.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/notosanskr.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/earlyaccess/nanumpenscript.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/css/swiper.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?clientId=YlUSSWgcNGNamSdjQWLk"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/js/swiper.jquery.min.js"></script>
    <style>
        *{margin:0;padding:0;list-style:none;}
        a{color:#333;text-decoration:none;}
        body{font-family: 'Noto Sans KR', sans-serif;}
        .wrap{padding-bottom:50px;}
        .visual{font-size:1px;line-height:1px;padding-bottom:30px;background:url('temp/bg.gif') repeat-x bottom left;}
        .visual img{width:100%; height:auto;}
        .desc{padding:20px 10px;font-family: 'Nanum Pen Script'!important;border-bottom:1px dashed #666;background-color: #f5f5f5;}
        .desc p{padding-bottom:20px;font-size:18px;}
        .desc p.sign{text-align:right;color:#666;}
        .map{height:300px;}
        #Map{height:300px;}
        #Map .markerOverlay{padding:10px;width:150px;font-size:14px;}
        #Map .markerOverlay p{font-size:12px;}

        /*! 전화번호 */
        .phone{position:fixed;bottom:0;left:0;width:100%;display:flex;background-color: #fff;}
        /*
         노란색 : #e8c93d
         빨간색 : #b51105
         */
        .phone a{flex:1;box-sizing:border-box;padding:10px 0;width:45%;height:50px;text-align:center;font-size:20px;color:#333;}
        .phone a:nth-child(1){border-top:3px solid #e8c93d;}
        .phone a:nth-child(2){border-top:3px solid #b51105;}

        .photo{padding:10px;padding-bottom:20px;box-sizing:border-box;width:100%;border-bottom:1px dashed #666;}
        .photo .swiper-slide{width:100%;text-align:center;}
        .photo img{width:auto; height:225px;}
    </style>
</head>
<body>
<div class="wrap">
    <div class="visual"><img src="./temp/s1.jpg" alt="" /></div>
    <div class="desc">
        <p>저희에게 가장 큰 선물인 도진이의 첫번째 생일을 맞이하게 되었습니다.</p>
        <p>마음으로 언제나 함께 해주신 가족과 함께,세상에 태어나 첫번째 생일을 함께 하고자 합니다.</p>
        <p>꼭 오셔서 멋지고 행복한 아이가 되도록 좋은 말씀 해주시고, 함께 웃어주셨으면 합니다.</p>
        <p class="sign">아빠 원용봉, 엄마 홍미영 올림</p>
    </div>

    <!-- Slider main container -->
    <h2 style="padding-top:20px;text-align:center;"><img src="temp/tac2.png" alt=""></h2>
    <div class="photo">
        <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="temp/r3.jpg" alt=""></div>
                <div class="swiper-slide"><img src="temp/t1.jpg" alt=""></div>
                <div class="swiper-slide"><img src="temp/r2.jpg" alt=""></div>
                <div class="swiper-slide"><img src="temp/t3.jpg" alt=""></div>
                <div class="swiper-slide"><img src="temp/t2.jpg" alt=""></div>
                <div class="swiper-slide"><img src="temp/t4.jpg" alt=""></div>
                <div class="swiper-slide"><img src="temp/t5.jpg" alt=""></div>
                <div class="swiper-slide"><img src="temp/r1.jpg" alt=""></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
    <script>
        $(function(){
            var mySwiper = new Swiper('.swiper-container', {
                speed: 400,
                spaceBetween: 100,
                autoHeight:true
            });
        });

    </script>

    <h2 style="padding:20px 0;text-align:center;background-color: #f5f5f5;"><img src="temp/tac3.png" alt=""></h2>
    <div class="map">
        <div id="Map"></div>
        <script type="text/javascript">
            $(function(){
                var mapOptions = {
                    center: new naver.maps.LatLng(37.5761214, 126.8891256),
                    zoom: 10
                };
                var map = new naver.maps.Map('Map', mapOptions);
                var marker = new naver.maps.Marker({
                    position: new naver.maps.LatLng(37.5761214, 126.8891256),
                    map: map
                });
                var contentString = [
                    '<div class="markerOverlay">',
                    '<h4>용산드마리스</h4>',
                    '<p class="address">서울 용산구 청파로 74(한강로동 18-9), 전자랜드 신관5층</p>',
                    '<p class="tel">문의전화 : <a href="tel:15882520">1588-2520</a></p>',
                    '</div>'
                ].join('');
                var infowindow = new naver.maps.InfoWindow({
                    content: contentString,
                });
                infowindow.open(map, marker);
            });
        </script>
    </div>
    <style>
        .maplink a{display:inline-block;box-sizing:border-box;padding:12px 0;width:100%;height:40px; background: #333; color:#fff;font-size:14px;line-height:1;text-align:center;}
    </style>
    <div class="maplink"><a href="http://naver.me/xYi9nwAW" target="_blank"><i class="fa fa-map" aria-hidden="true"></i> 네이버지도로 보기</a></div>
    <div class="phone">
        <a href="tel:01092040438"><i class="fa fa-phone" aria-hidden="true"></i> 아빠(원용봉)</a>
        <a href="tel:01062140739"><i class="fa fa-phone" aria-hidden="true"></i> 엄마(홍미영)</a>
    </div>
</div>
</body>
</html>
